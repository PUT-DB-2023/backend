version: "3.9"

services:
  # postgres-external:
  #   image: postgres:14.5
  #   volumes:
  #     - ./data/postgres-external:/var/lib/postgresql/data
  #   environment:
  #     - POSTGRES_DB=postgres
  #     - POSTGRES_USER=postgres
  #     - POSTGRES_PASSWORD=postgres
  #   expose:
  #     - 5433
  #   ports:
  #     - "5433:5433"
  #   command: -p 5433
  postgres:
    image: postgres:14.5
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 50
  mongo:
      image: mongo
      ports:
          - '27017:27017'
      environment:
          - MONGO_INITDB_ROOT_USERNAME=root
          - MONGO_INITDB_ROOT_PASSWORD=mongo12
          - MONGO_INITDB_DATABASE=database
      volumes:
          - ./data/mongo:/data/db
  # mysql:
  #   image: mysql:8.0
  #   environment:
  #     - MYSQL_ROOT_PASSWORD=root
  #     - MYSQL_DATABASE=mysql
  #     - MYSQL_USER=mysql
  #     - MYSQL_PASSWORD=mysql
  #   volumes:
  #     - ./data/mysql:/var/lib/mysql
  #     - ./tmp/mysqld:/var/run/mysqld
  #   ports:
  #    - "3306:3306"
  web:
    restart: on-failure:5
    build: .
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    # command: bash -c "yes | python manage.py makemigrations --merge && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
      - ./tmp/mysqld:/run/mysqld
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      # mysql:
      #   condition: service_started
      # postgres-external:
      #   condition: service_started
      postgres:
        condition: service_healthy
      mongo:
        condition: service_started